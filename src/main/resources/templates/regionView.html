<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>World Trekking - Single Region</title>

</head>

<body>
<div th:replace="header :: header"></div>

<div class="intro">
    <main>
        <h1 th:text="${regionModel.title}"></h1>

        <div th:each="region: ${regionModel}">
            <a th:href="@{/region(id=${region.id})}">
                <img th:src="${region.imageUrl}"></a>
        </div>
    </main>
</div>
<footer>
    <small>&copy World Trekking 2021</small>
</footer>
</body>
</html>
